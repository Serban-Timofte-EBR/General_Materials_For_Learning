<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPAI Spring MVC Demo</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      color: #343a40;
    }

    p {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #495057;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      text-align: left;
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
    }

    th {
      background: #495057;
      color: #fff;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    td {
      font-size: 0.95rem;
      color: #495057;
    }

    tr:hover {
      background: #f1f3f5;
    }

    ul {
      padding-left: 20px;
    }

    li {
      list-style-type: disc;
      margin: 5px 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      table, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      th, td {
        padding: 10px;
        text-align: left;
      }

      th {
        background: #343a40;
      }
    }
  </style>
</head>
<body>
<p>Welcome to the <b>MPAI Spring MVC Demo</b> - Courses Page</p>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Trainer</th>
    <th>Description</th>
    <th>Students</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Demo ID 1</td>
    <td>Demo Name 1</td>
    <td>Demo Trainer 1</td>
    <td>Demo Description 1</td>
    <td>
      <ul>
        <li>Student demo name 1</li>
        <li>Student demo name 2</li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
